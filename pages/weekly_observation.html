<!DOCTYPE html>
<html>
<head>
	<title>创道资本</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="keywords" content="创道资本,金融理财专家,投资理财,私募基金,山东创道股权投资基金管理有限公司">
	<meta name="description" content="创道资本始创于2009年，实缴注册资本一亿元，总部位于杭州。2014年经中国证券监督管理委员会、中国证券投资基金业协会审核，成为首批获得私募投资基金牌照的金融机构。是一家集股权投资、证券投资、财富管理等业务于一体的综合性金融服务集团。自成立之初，创道资本不断完善金融运作体系，不断建立健全风险管控机制，以风险管控为公司的第一核心竞争力，正逐步向以股权投资、证券投资、创业投资三大业务板块为主要内容的综合性金融服务集团迈进。秉承着“厚德懋勤创道九州”的经营理念，创道资本在这场现代金融浪潮中脱颖而出，以金融为剑，以产业为基，立格局之上，创发展之道。迄今为止，创道资本已成功发行各类基金十余支，资产管理规模近50亿，与横店集团、颐高集团、广厦集团、天弘基金等国内知名品牌建立了合作关系。" />
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/weekly_observation.css">
	<link rel="stylesheet" type="text/css" href="../flaticon/flaticon.css">
</head>
<body>
	<div id="vm" v-cloak>
		<above></above>
		<login></login>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="ch">每周观察</div>
			<div>
				<span class="line"></span>
				<span class="en">WEEKLY OBSERVATION</span>
				<span class="line"></span>
			</div>
		</div>
		<div class="three">
			<div v-for="item in items">
				<div class="img" :style="{backgroundImage: 'url('+baseUrl+item.img+')'}"></div>
				<div class="text">
					<a :href="'detail.html?'+encodeObj({'id':item.id})" target="_blank">
						<p class="name">{{item.name}}</p>
					</a>
					<hr>
					<p class="summary">{{item.summary}}</p>
					<p class="time">{{getTime(item.time)}}</p>
				</div>
			</div>
		</div>
		<div class="M-box" v-if="countAll > 20"></div>
		<five></five>
		<six></six>
		<back-button></back-button>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/vue-tap.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				items: [],
				countAll: 0
			},
			mounted:function(){
				var self = this;
				$.when(getArticleForPage(0,20,"WEEK_OBSERVATION"))
				.done(function (data) {
					self.items = data.list;
					self.countAll = data.countAll;
					self.$nextTick(function(){
						$(".M-box").pagination({
							totalData: data.countAll,
						    showData:20,
						    current:1,
						    count:2,
							prevContent:'上一页',
							nextContent:'下一页',
							coping:true,
						    callback:function(pagination){
						    	$.when(getArticleForPage((pagination.getCurrent()-1)*20,20,"WEEK_OBSERVATION"))
								.done(function (data) {
									$("body").scrollTop(400);
									self.items = data.list;
								})
						    }
						});
					})
				})
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Detail</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/detail.css">
</head>
<body>
	<div id="vm">
		<above></above>
		<login></login>
		<div class="questionnaire">
			<button class="person" @click="ques_person">个人问卷</button>
			<button class="organization" @click="ques_organization">机构问卷</button>
		</div>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="top">
				<p class="title">{{item.title}}</p>
				<p class="time">{{getTime(item.time)}}</p>
			</div>
			<div class="text" v-html="item.text"></div>
		</div>
		<div class="three" v-if="item.type === 'PROJECT_GALLERY'">
			<div @click="subscribe"><img src="../images/预约.png">预约理财</div>
			<div><img src="../images/咨询.png">我要咨询</div>
		</div>
		<five></five>
		<six></six>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				login: true,
				item: {
					  "id": 10,
					  "time": 1481212800000,
					  "title": "公司公告1",
					  "summary": "哈哈哈",
					  "text": "公司公告1的内容",
					  "img": [
					    "uploads/img/an1.jpg"
					  ],
					  "type": "PROJECT_GALLERY"
				}
			},
			methods: {
				getTime: function (stamp) {
					var date = new Date(stamp);
					y = date.getFullYear();
					m = date.getMonth() + 1;
					d = date.getDate();
					return y + "-" + (m>9?m:"0"+m) + "-"  + (d>9?d:"0"+d);
				},
				subscribe: function () {
					$(".questionnaire").css("display","block");
				},
				ques_person: function () {
					$(".questionnaire").load("questionnaire_person.html");
				},
				ques_organization: function () {
					$(".questionnaire").load("questionnaire_organization.html");
				}
			}
		})
	</script>
</body>
</html>

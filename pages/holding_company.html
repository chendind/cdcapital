<!DOCTYPE html>
<html>
<head>
	<title>创道资本</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/holding_company.css">
	<link rel="stylesheet" type="text/css" href="../flaticon/flaticon.css">
</head>
<body>
	<div id="vm" v-cloak>
		<above></above>
		<login></login>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="ch">控股企业</div>
			<div class="en">- Holding Company -</div>
		</div>
		<div class="three">
			<div v-for="item in items">
				<div class="img" :style="'background-image: url(' + baseUrl +item.img+')'"></div>
				<div class="description"><span>{{item.name}}</span>{{item.description}}</div>
			</div>
		</div>
		<five></five>
		<six></six>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				items: []
			},
			mounted: function () {
				var self = this;
				$.when(getHoldingCompanyList())
				.done(function (data) {
					self.items = data.list;
				})
			}
		})
	</script>
</body>
</html>

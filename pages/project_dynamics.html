<!DOCTYPE html>
<html>
<head>
	<title>Project Dynamics</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/project_dynamics.css">
	<link rel="stylesheet" type="text/css" href="../flaticon/flaticon.css">
</head>
<body>
	<div id="vm">
		<above></above>
		<login></login>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="ch">项目动态</div>
			<div class="en">- Project Dynamics -</div>
		</div>
		<div class="three">
			<div v-for="(item, index) in items">
				<div v-if="index % 2 === 0" class="leftImage" :style="{backgroundImage: 'url('+item.img+')'}">
				</div>
				<div v-else class="rightImage" :style="{backgroundImage: 'url('+item.img+')'}">
				</div>
				<div class="content">
					<p class="title">{{item.title}}</p>
					<p class="time">{{getTime(item.time)}}</p>
					<hr>
					<p class="text">{{item.text}}</p>
					<button class="more">了解更多</button>
				</div>
			</div> 
			<div class="M-box"></div>
		</div>
		<five></five>
		<six></six>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				items: [{
					title: "市委书记孙述涛一行领导视察颐高之信电商产业园市委书记孙述涛一行领导视察颐高之信电商产业园",

					img: "../itemImage/Group-5.jpg",
					time: 0
				},{
					title: "市委书记孙述涛一行领导视察颐高之信电商产业园",
					text: "11月11日上午，威海市委书记...",
					img: "../itemImage/Group-5.jpg",
					time: 0
				},{
					title: "市委书记孙述涛一行领导视察颐高之信电商产业园",
					text: "11月11日上午，威海市委书记...",
					img: "../itemImage/Group-5.jpg",
					time: 0
				},{
					title: "市委书记孙述涛一行领导视察颐高之信电商产业园",
					text: "11月11日上午，威海市委书记...",
					img: "../itemImage/Group-5.jpg",
					time: 0
				}]
			},
			methods: {
				getTime: function (stamp) {
					var date = new Date(stamp);
					y = date.getFullYear();
					m = date.getMonth() + 1;
					d = date.getDate();
					return y + "-" + (m>9?m:"0"+m) + "-"  + (d>9?d:"0"+d);
				}
			},
			mounted:function(){
				$(".M-box").pagination({
					totalData:100,
				    showData:10,
				    current:2,
				    count:2,
					prevContent:'上一页',
					nextContent:'下一页',
					coping:true,
				    callback:function(pagination){
				        console.log(pagination.getCurrent());
				    }
				});
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>创道资本</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/management_team.css">
	<link rel="stylesheet" type="text/css" href="../flaticon/flaticon.css">
</head>
<body>
	<div id="vm" v-cloak>
		<above></above>
		<login></login>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="ch">管理团队</div>
			<div class="en">- Management Team -</div>
		</div>
		<div class="three">
			<ul>
				<li v-for="item in items">
					<div class="img" :style="'background-image: url(' + baseUrl + item.img +')'"></div>
					<div class="middle">
						<div class="name">{{item.name}}<span>{{item.appellation}}</span></div>
						<div class="spell">{{item.spell}}</div>
						<div class="main_title">{{item.main_title}}</div>
						<div class="sub_title" v-for="subtitle in item.sub_title">{{subtitle}}</div>
					</div>
					<div class="description">{{item.description}}</div>
				</li>
			</ul>
		</div>
		<five></five>
		<six></six>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				items: null
			},
			methods: {
				getTime: function (stamp) {
					var date = new Date(stamp);
					y = date.getFullYear();
					m = date.getMonth() + 1;
					d = date.getDate();
					return y + "-" + (m>9?m:"0"+m) + "-"  + (d>9?d:"0"+d);
				}
			},
			mounted: function () {
				var self = this;
				$.when(getManagerTeamList())
				.done(function (data) {
					self.items = data.list;
				});
			}
		})
	</script>
</body>
</html>

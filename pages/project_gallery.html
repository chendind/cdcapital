<!DOCTYPE html>
<html>
<head>
	<title>Project Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/project_gallery.css">
	<link rel="stylesheet" type="text/css" href="../flaticon/flaticon.css">
</head>
<body>
	<div id="vm">
		<above></above>
		<login></login>
		<div class="one">
			<banner></banner>
			<manu-details></manu-details>
		</div>
		<div class="two">
			<div class="ch">项目展示</div>
			<div class="en">- Project Gallery -</div>
		</div>
		<div class="three">
			<div v-for="(item, index) in items">
				<div v-if="index % 2 === 0" class="leftImage" :style="{backgroundImage: 'url('+item.img+')'}">
				</div>
				<div v-else class="rightImage" :style="{backgroundImage: 'url('+item.img+')'}">
				</div>
				<div class="content">
					<p class="title">{{item.title}}</p>
					<p class="text">{{item.text}}</p>
					<button class="more">查看详情</button>
				</div>
			</div> 
			<div class="M-box"></div>
		</div>
		<five></five>
		<six></six>
	</div>
	<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../js/jquery.touchslider.min.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/pagination.js" type="text/javascript"></script>
	<script src="../js/public.js" type="text/javascript"></script>
	<script src="../js/ajax.js" type="text/javascript"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#vm",
			data: {
				items: [{
					title: "创道国际项目",
					text: "项目坐镇杭州大城西核心CBD，北临萍水街，西侧紧靠城西银泰，规划为地铁上盖物业，聚集整个大城西高端...项目坐镇杭州大城西核心CBD，北临萍水街，西侧紧靠城西银泰，规划为地铁上盖物业，聚集整个大城西高端...",
					img: "../itemImage/1.jpg"
				},{
					title: "南京市鼓楼区河西公共服务中心项目",
					text: "项目发包人为南京市...",
					img: "../itemImage/2.jpg"
				},{
					title: "创道·弘盈定增1号私募投资基金",
					text: "炒股难，炒A股更难。谁...",
					img: "../itemImage/3.jpg"
				},{
					title: "横店圆明新园",
					text: "“横店圆明新园”位于...",
					img: "../itemImage/4.jpg"
				}]
			},
			mounted:function(){
				$(".M-box").pagination({
					totalData:100,
				    showData:10,
				    current:2,
				    count:2,
					prevContent:'上一页',
					nextContent:'下一页',
					coping:true,
				    callback:function(pagination){
				        console.log(pagination.getCurrent());
				    }
				});
			}
		})
	</script>
</body>
</html>
